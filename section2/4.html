<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //점수구하기 연속으로 맞추면 가산점
            function solution(arr){         
                let answer=0, cnt=0;
               for(x of arr){
                   if(x==1){
                       cnt++;
                       answer+=cnt;
                   }else{
                       cnt=0;
                   }
               }
                   
                return answer;
            }

            let arr=[1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
            console.log(solution(arr));
        </script>
    </body>
</html>
