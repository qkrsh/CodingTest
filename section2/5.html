<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //등수구하기
            function solution(arr){  
                let answer=[1,1,1,1,1];
                for(let i=0;i<arr.length;i++){
                    for(let j=0;j<arr.length;j++){
                        if(arr[i]<arr[j]){
                            answer[i]++;
                        }
                    }
                }
                return answer;
            }
            let arr=[87, 87, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
</html>
