<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>//상하좌우중에 나보다 큰게 없으면 봉우리로 설정, 그 수를 출력
            function solution(arr){  
                    let answer=0;
                    for(let i=0;i<arr.length;i++){
                        for(let j=0;j<arr.length;j++){
                            if(arr[i][j]<arr[i-1][j]) break;
                            else if(arr[i][j]<arr[i+1][j]) break;
                            else if(arr[i][j]<arr[i][j-1]) break;
                            else if(arr[i][j]<arr[i+1][j+1]) break;
                            else answer++;
                        }
                    }
                  
                return answer;
            }

            let arr=[[5, 3, 7, 2, 3], 
                     [3, 7, 1, 6, 1],
                     [7, 2, 5, 3, 4],
                     [4, 3, 6, 4, 1],
                     [8, 7, 3, 5, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
