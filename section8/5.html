<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
               let tot=arr.reduce((a,b)=>a+b,0);
               let answer="no";
               function DFS(L,sum){
                if(sum>tot) return;
                else if(sum==tot-sum){
                    answer="yes";
                    return;
                }else{
                    DFS(L+1,sum+arr[L]);
                    DFS(L+1,sum);
                  }
               }
               DFS(0,0);
                return answer;
            }

            let arr=[1, 3, 5, 6, 7, 10];
            console.log(solution(arr));
        </script>
    </body>
</html>
