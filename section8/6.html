<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            let max=0;
            let answer=0;
            function solution(c, arr){
                function DFS(L,sum){
                    if(L==arr.length){
                        if(sum<259){
                            if(sum>max){
                                max=sum;
                                answer=max;
                            }
                        }
                    }
                    else{
                        DFS(L+1,sum+arr[L]);
                        DFS(L+1,sum);
                    }
                }
                DFS(0,0);
                return answer;
            }

            let arr=[81, 58, 42, 33, 61];
            console.log(solution(259, arr));
        </script>
    </body>
</html>
