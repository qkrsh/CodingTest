<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
          function solution(numbers) {
                         var answer = numbers.map(v=>v+'')
                        .sort((a,b) => (b+a)*1 - (a+b)*1)
                        .join('');

                 return answer[0]==='0'?'0':answer;
}

            let arr=[3, 30, 34, 5,9];
            console.log(solution(arr));
        </script>
    </body>
</html>
