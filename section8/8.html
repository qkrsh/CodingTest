<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n, m){
                let answer=[];
                let temp=Array.from({length:m},()=>0);
                function DFS(L){
                    if(L==m){
                        answer.push(temp.slice());
                    }else{
                        for(let i=1;i<4;i++){
                            temp[L]=i;
                            DFS(L+1);
                        }
                    }
                }
                DFS(0);
                return answer;
            }

            console.log(solution(3, 2));
        </script>
    </body>
</html>
