<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(times){
                let answer=0;
                let T_line=[];
                let temp=0;

                times.sort((a,b)=>{
                   return a[1]-b[1];
                })

                for(let i=0;i<times.length;i++){
                    if(times[times.length-1][1]>temp && times[i][0]>=temp){
                        temp=times[i][1];
                        answer++;
                    }
                }
                return answer;
            }

            let arr=[[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
            console.log(solution(arr));
        </script>
    </body>
</html>
