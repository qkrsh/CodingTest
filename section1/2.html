<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>  //삼각형이 만들어질 수 있는지 묻는 문제
            function solution(a, b, c){
              let max;
              if(a>b){
                  max=a;
              }else{
                  max=b;
              }
              if(b<c){
                  max=c;
              }
              if(a+b+c-max>max){
                  return true;
              }else{
                return false;
              }
                  
              
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
</html>
