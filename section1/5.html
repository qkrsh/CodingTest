<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //가장 작은 수 출력
            function solution(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER;
               for(let a=0;a<arr.length;a++){
                   if(arr[a]<min){
                       min=arr[a];
                   }
               }
            //    전개연산자 사용
            //    let answer=Math.min(...arr);
               answer=min;
                return answer;

            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
