<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>//대문자는 소문자로 소문자는 대문자로
            function solution(s){  
                let answer="";
                // for (const x of s) {
                //     let a=x.charCodeAt();
                //     if(a>64&&a<91)answer+=x.toLowerCase();
                //     else answer+=x.toUpperCase();
                // }
                for (const x of s) {
                    if(x===x.toUpperCase())answer+=x.toLowerCase();
                    else answer+=x.toUpperCase();
                }
                return answer;
            }

            console.log(solution("StuDY"));
        </script>
    </body>
</html>
