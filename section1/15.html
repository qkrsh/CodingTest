<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //중간글자 출력
            function solution(s){  
                let answer;
                let mid=Math.floor(s.length/2);
               if(s.length%2==0){
                   answer=s.substring(mid-1,mid+1);
               }else{
                   answer=s[mid];
               }
                return answer;
            }
            console.log(solution("aaaddaaa"));
        </script>
    </body>
</html>
