<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //특정수까지의 합 출력
            function solution(n){
                let answer=0;
               for(let a=0; a<=n;a++){
                   answer+=a;
               }
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
