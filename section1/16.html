<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>    //중복문자제거
            function solution(s){  
                let answer="";
               for(let i=0;i<s.length;i++){
                   if(s.indexOf(s[i])===i){     //indexof는 그 문자가 처음 나타난 곳의 인덱스값 반환해줌
                        answer+=s[i];
                   }
               }
                return answer;
            }
            console.log(solution("ksekkset"));
        </script>
    </body>
</html>

<!-- 만약 특정문자의 갯수를 알아야하면

}
indexof는 그 값이 없으면 -1을 출력함 그리고 2번째 매개변수는 어디서부터 찾을건지 설정하는 값
따라서 pos=s.indexOf('특정문자',pos+1);을 해주면 됨 -->
