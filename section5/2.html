<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr1, arr2){
                let answer=new Set();
              
                let p1=p2=0;
                la1=arr1.length;
                la2=arr2.length;

               for(let i=0;i<la1;i++){
                for(let j=0;j<la2;j++){
                    if(arr1[i]==arr2[j]){
                        answer.add(arr1[i]);
                    }
                }
               }

               let a=Array.from(answer);
               a.sort((a,b)=>a-b);

                return a;
            }
            let a=[1, 3, 9, 5, 2];
            let b=[3, 2, 5, 7, 8];
            console.log(solution(a, b));
        </script>
    </body>
</html>
