<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(test){
                let answer=0;
                let i=0;
                   for(let j=0;j<4;j++){
                       for(let k=0;k<4;k++){
                       if(test[i][i+k]<test[i][i+j]){
                           if(test[i+1][i+k]<test[i+1][i+j]){
                            if(test[i+2][i+k]<test[i+2][i+j]){
                                answer++;
                            }
                           }
                        }
                       }
                   }
                 
               
                return answer;
            }
            
            let arr=[[3, 4, 1, 2], [4, 3, 2, 1], [3, 1, 4, 2]];
            console.log(solution(arr));
        </script>
    </body>
</html>
